<nav class="container">
  <navigation-items [items]="navItems"></navigation-items>
  <navigation-search (searched)="onSearch($event)"></navigation-search>
</nav>

<ul *ngIf="searchResults.length > 0">
  <li *ngFor="let result of searchResults">
    <a [href]="result.url">{{result.title}}</a>
  </li>
</ul>
